<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Trendora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script>
    function togglePassword(icon) {
      const passwordInput = document.getElementById("password");

      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";

      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>TRENDORA</h1>
      <img src="images/login.png" alt="Fashion Illustration" class="illustration"/>
    </div>
    <div class="right-panel">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group password">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required />
            <i class="fa-solid fa-eye toggle-visibility" id="toggle-icon" onclick="togglePassword(this);"></i>
          </div>
        </div>
          
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn-login">Log In</button>
        <div class="or-divider">or continue with</div>
        <div class="social-icons">
          <!-- Google Sign-In Button -->
          <a href="#" id="google-signin">
            <img src="images/Google Updates -.jpg" alt="Google" class="social-icon">
          </a>
          
          <!-- Facebook Sign-In Button -->
          <a href="#" id="facebook-signin">
            <img src="images/facebook.jpg" alt="Facebook" class="social-icon">
          </a>
          
          <!-- Apple Sign-In Button -->
          <a href="#" id="apple-signin">
            <img src="images/apple.jpg" alt="Apple" class="social-icon">
          </a>
        </div>
        <div class="signup">
          Donâ€™t have an account? <a href="#">Sign Up here</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
